<title>Neon Bird</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}

/* AÇILIŞ EFEKTİ */
#intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #00ffff, black);
    animation: introFade 1.5s forwards;
    z-index: 10;
}

@keyframes introFade {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* ARKA PLAN FOTO */
#bg {
    position: fixed;
    inset: 0;
    background: url("photo.jpg") center/cover no-repeat;
    filter: brightness(0.45) blur(1px);
}

/* KUŞ */
#bird {
    position: absolute;
    top: 30%;
    left: -100px;
    font-size: 70px;
    animation: fly 9s linear infinite;
    text-shadow: 0 0 15px cyan, 0 0 35px magenta;
}

@keyframes fly {
    from { left: -120px; }
    to { left: 110%; }
}

/* ANLAMSIZ ŞARKI */
#song {
    position: absolute;
    top: 12%;
    width: 100%;
    text-align: center;
    color: cyan;
    font-size: 20px;
    animation: flicker 1.2s infinite;
}

@keyframes flicker {
    0%,100% { opacity: 1; }
    50% { opacity: 0.3; }
}

/* OK */
#cursor {
    position: absolute;
    bottom: 45%;
    width: 100%;
    text-align: center;
    font-size: 55px;
    color: white;
    animation: bounce 1s infinite;
}

    50% { transform: translateY(-12px); }

}
